<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Drainage Monitoring System - Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="registerContainer">
    <img src="images/logo.svg" alt="Eco-Drainage logo" class="appLogo">
    <h1 class="appTitle">Create an Account</h1>
    <form id="registerForm">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="1">Admin</option>
        <option value="2">Resident</option>
        <option value="3">Maintenance Staff</option>
      </select>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your First Name" class="inputField" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your Last Name" class="inputField" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your Email" class="inputField" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your Password" class="inputField" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your Password" class="inputField" required>

      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" placeholder="Enter your Contact Number" class="inputField" required>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your Address" class="inputField" required>

      <button type="submit" class="registerButton">Register</button>

      <p class="loginLink">
        Already have an account? <a href="login.html">Login here.</a>
      </p>
      <p id="message"></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
